<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MTG - Deck Builder">
    <meta name="keywords" content="MTG, Magic, Deck, Builder">
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico">
    <title>MTG - Deck Builder</title>
    <link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>    
    <div class="nav">
        <div class="searcher">
            <!-- Nombre de criatura-->
            <input id="name" type="text" placeholder="Nombre">
            <!-- Tipo de criatura -->
            <input type="text" name="type" id="type" placeholder="Tipo de criatura">
            <select name="formato" id="formato">
                <option value="Alchemy">Alchemy</option>
                <option value="Brawl">Brawl</option>
                <option value="Commander">Commander</option>
                <option value="Duel">Duel</option>
                <option value="Explorer">Explorer</option>
                <option value="Future">Future</option>
                <option value="Gladiator">Gladiator</option>
                <option value="Historic">Historic</option>
                <option value="Historicbrawl">Historicbrawl</option>
                <option value="Legacy">Legacy</option>
                <option value="Modern">Modern</option>
                <option value="Oathbreaker">Oathbreaker</option>
                <option value="Oldschool">Oldschool</option>
                <option value="Pauper">Pauper</option>
                <option value="Paupercommander">Paupercommander</option>
                <option value="Penny">Penny</option>
                <option value="Pioneer">Pioneer</option>
                <option value="Predh">Predh</option>
                <option value="Premodern">Premodern</option>
                <option value="Standard" selected>Standard</option>
                <option value="Vintage">Vintage</option>
            </select>
            <!-- Checkbox para colores -->            
            <div class="submenu">
                <span>
                    <input type="checkbox" id="white" name="white" value="W">
                    <label for="white"><i class="ms ms-w"></i> White</label>
                </span>
                <span>
                    <input type="checkbox" id="blue" name="blue" value="U">
                    <label for="blue"><i class="ms ms-u"></i> Blue</label>
                </span>
                <span>
                    <input type="checkbox" id="black" name="black" value="B">
                    <label for="black"><i class="ms ms-b"></i> Black</label>
                </span>
                <span>
                    <input type="checkbox" id="red" name="red" value="R">
                    <label for="red"><i class="ms ms-r"></i> Red</label>
                </span>
                <span>
                    <input type="checkbox" id="green" name="green" value="G">
                    <label for="green"><i class="ms ms-g"></i> Green</label>
                </span>
            </div>
            <button id="buscar">Search</button>
        </div>
    </div>
    <article>
        <h1 class="padding">Cartas</h1>        
    </article>
    <div class="general">
        <div class="sideMenu">
            <textarea name="" id="deckTextarea" cols="30" rows="10"></textarea>
            <span class="total"></span>            
            <button id="copyDeckBtn">Copiar</button>
            <button id="deleteDeckBtn">Borrar</button>
        </div>
        <div id="cards"></div>
    </div>

    <div class="navegacion">
        <button id="prevPageBtn">Anterior</button>
        <button id="nextPageBtn">Siguiente</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./src/Main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MTG - Deck Builder">
    <meta name="keywords" content="MTG, Magic, Deck, Builder">
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico">
    <title>MTG - Deck Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="//cdn.jsdelivr.net/npm/mana-font@latest/css/mana.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar sticky navbar-dark bg-dark text-light">
        <div class="searcher">
            <!-- Nombre de criatura-->
            <input id="name" type="text" placeholder="Nombre">
            <!-- Tipo de criatura -->
            <input type="text" name="type" id="type" placeholder="Tipo de carta">
            
            <!-- Checkbox para colores -->
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="multiSelectDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Mana
                </button>
                <ul class="dropdown-menu submenu padding">
                    <li><input type="checkbox" id="white" name="white" value="W">
                        <label for="white"><i class="ms ms-w"></i> White</label>
                    </li>
                    <li><input type="checkbox" id="blue" name="blue" value="U">
                        <label for="blue"><i class="ms ms-u"></i> Blue</label>
                    </li>
                    <li><input type="checkbox" id="black" name="black" value="B">
                        <label for="black"><i class="ms ms-b"></i> Black</label>
                    </li>
                    <li><input type="checkbox" id="red" name="red" value="R">
                        <label for="red"><i class="ms ms-r"></i> Red</label>
                    </li>
                    <li><input type="checkbox" id="green" name="green" value="G">
                        <label for="green"><i class="ms ms-g"></i> Green</label>
                    </li>
                </ul>
            </div>

            <button id="buscar" class="btn btn-primary">Search</button>
        </div>
    </nav>
    <article>
        <div class="padding">
            <h1 class="">Cartas</h1>
            <p>Puedes imprimirlas en: <a href="https://mtg-print.com/es">Aqui</a></p>
        </div>
    </article>
    <div class="general">
        <div class="sideMenu">
            <input type="text" placeholder="Nombre del mazo" id="deckName">
            <textarea name="" id="deckTextarea" cols="30" rows="10"></textarea>
            <span class="total"></span>
            <button class="btn btn-primary" id="copyDeckBtn">Copiar</button>
            <button class="btn btn-primary" id="downloadDeck">Descargar</button>
            <button class="btn btn-danger" id="deleteDeckBtn">Borrar</button>
        </div>
        <div id="cards"></div>
    </div>

    <footer class="navbar sticky navbar-dark bg-dark text-light">
        <nav aria-label="NavegaciÃ³n">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#" id="prevPageBtn">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#" id="nextPageBtn">Next</a></li>
            </ul>
          </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./src/Main.js"></script>
</body>

</html>
